name: Build PoseLib

on:
  pull_request:
    branches:
      - '**'

env:
  BUILD_CONFIGURATION: Release
  LIBRARY_TYPE: OFF  # Static libraries
  BUILD_DIRECTORY: _build
  INSTALL_DIRECTORY: _install

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Eigen3 Dependency
      run: sudo apt-get update && sudo apt-get install -y libeigen3-dev

    - name: Setup CMake Configuration
      run: |
        cmake \
          -B ${{github.workspace}}/${{env.BUILD_DIRECTORY}} \
          -DENABLE_BENCHMARK=ON \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_CONFIGURATION}} \
          -DBUILD_SHARED_LIBS=${{env.LIBRARY_TYPE}} \
          -DCMAKE_INSTALL_PREFIX=${{github.workspace}}/${{env.INSTALL_DIRECTORY}}

    - name: Compile and Install
      run: |
        cmake \
          --build ${{github.workspace}}/${{env.BUILD_DIRECTORY}} \
          --target install \
          -j $(nproc)

    - name: Execute Benchmark
      working-directory: ${{github.workspace}}
      run: ${{env.INSTALL_DIR}}/bin/benchmark
